
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aethel & Co | Elite Architecture & Interior Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F9F9F9;
      --accent: #333;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--accent);
      overflow-x: hidden;
      cursor: none; /* Hide default cursor for high-end feel */
    }
    @media (max-width: 768px) {
      body { cursor: auto; }
    }
    h1, h2, h3, .serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .grid-overlay {
      background-size: 60px 60px;
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #ddd;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ccc;
    }
    .text-reveal-mask {
      overflow: hidden;
      display: inline-block;
    }
  </style>
<script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
  }
}
</script>

</head>

</html>
